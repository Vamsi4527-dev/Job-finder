<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link rel="stylesheet" href="style12.css" />
</head>
<body>
  <header>
    <h1>ðŸ’¼ JobFinder</h1>
    <h3>Sign up</h3>
    <nav>
      <ul>
        <li><a class="logout-btn" href="index.html">Home</a></li>
        <li><a class="logout-btn" href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <form id="signupForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required minlength="6" />

      <button type="submit">Sign Up</button>
    </form>

    <div id="message" style="margin-top: 20px; padding: 10px;"></div>
  </main>

  <script>
    document.getElementById('signupForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const messageDiv = document.getElementById('message');

      if (!name || !email || !password) {
        messageDiv.innerHTML = `<div style="color: red;">All fields are required.</div>`;
        return;
      }

      try {
        const response = await fetch('/api/signup', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ name, email, password }),
        });

        const result = await response.json();

        if (result.success) {
          messageDiv.innerHTML = `<div style="color: green;">${result.message} Redirecting to login...</div>`;
          document.getElementById('signupForm').reset();
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 2000);
        } else {
          messageDiv.innerHTML = `<div style="color: red;">${result.message}</div>`;
        }
      } catch (error) {
        messageDiv.innerHTML = `<div style="color: red;">Error: ${error.message}</div>`;
      }
    });
  </script>
</body>
</html>
