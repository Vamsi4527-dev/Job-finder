<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style12.css">
</head>
<body>
    <header>
        <h1>ðŸ’¼ JobFinder</h1>
        <h3>Login</h3>
        <nav>
            <ul>
                <li><a class="logout-btn" href="public/index.html">Home</a></li>
                <li><a class="logout-btn" href="public/signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Login</button>
        </form>
        
        <div id="message" style="margin-top: 20px; padding: 10px;"></div>
    </main>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                let result;
                if (response.ok) {
                    const text = await response.text();
                    result = text ? JSON.parse(text) : { success: false, message: 'Empty response from server' };
                } else {
                    throw new Error('Invalid response from server');
                }
                if (result.success) {
                    localStorage.setItem('loggedIn', 'true');
                    messageDiv.innerHTML = `<div style="color:White;">${result.message}</div>`;
                    setTimeout(() => {
                        window.location.href = 'public/job-searching.html';
                    }, 2000);
                } else {
                    messageDiv.innerHTML = `<div style="color: red;">${result.message}</div>`;
                }
            } catch (error) {
                messageDiv.innerHTML = `<div style="color: red;">Error: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
